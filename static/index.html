    <style>

        /* Token Timer */
        .token-section {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;

            align-items: center;

            toast.innerHTML = `<span>${type === 'success' ? 'âœ“' : type === 'error' ? 'âœ—' : 'â„¹'}</span> ${message}`;
            toast.style.cssText = `
