version: '3.8'

services:
  kiro-account-manager:
    build: .
    container_name: kiro-account-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - REFRESH_INTERVAL=${REFRESH_INTERVAL:-3600}
      - ACCOUNTS_FILE=/app/data/accounts.json
      - SETTINGS_FILE=/app/data/settings.json
      - API_KEYS_FILE=/app/data/api_keys.json
      - USAGE_LOGS_FILE=/app/data/usage_logs.json
      - SECRET_KEY=${SECRET_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL:-}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/auth/check')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
